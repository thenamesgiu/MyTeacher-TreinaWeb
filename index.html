<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTeacher</title>

    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="static/asset/logo_myteacher.png" alt="Logo do site MyTeacher">
        <span>Encontre o professor perfeito!</span>
    </header>
    <main>
        <section class="teacher-container">
            <img src="static/asset/foto_professor_1.png" alt="Foto do professor" class="teacher-img">
            <p><strong class="teacher-name">João da Silva</strong></p>
            <p class="teacher-price">R$100,00 por hora</p>
            <p class="teacher-description">Professor de Inglês, já morou nos Estados Unidos e Inglaterra</p>
            <form class="teacher-contract">
                <input type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">Calcular valor total</button>
            </form>
        </section>
        <section class="teacher-container">
            <img src="static/asset/foto_professor_2.png" alt="Foto da professora" class="teacher-img">
            <p><strong class="teacher-name">Maria da Silva</strong></p>
            <p class="teacher-price">R$90,00 por hora</p>
            <p class="teacher-description">Professora de Inglês, já morou nos Estados Unidos e Inglaterra</p>
            <form class="teacher-contract">
                <input type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">Calcular valor total</button>
            </form>
        </section>
    </main>
</body>
</html>
